<html>

<head>
    <title>Exercise-01-b</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>HTML forms</h1>
    <form action="index.HTML">
        Textbox <input type="text" name="txtText" value="" size="5" /><br />
        Password <input type="password" name="txtPassword" value="" /><br />
        Hidden <input type="hidden" name="txtHidden" value="" /><br />
        Male <input type="checkbox" name="chkMale" value="On" /><br />
        Status <br>
        <div style="display: block;">
            <input type="radio" name="rdoStatus" value="Single" />
            Single<br />
            <input type="radio" name="rdoStatus" value="Married" />
            Married<br />
            <input type="radio" name="rdoStatus" value="Divorced" />
            Divorced<br />
        </div>
        ComboBox <select name="TxtComboBox">
            <option value="Servlet"> Jsp and Servlet</option>
            <option value="EJB"> EJB</option>
        </select><br/>
        Mutiple <select name="TxtMutiple" multiple="multiple" size="3">
            <option value="Servlet" selected> Jsp and Servlet</option>
            <option value="EJB" selected> EJB</option>
            <option value="JPA"> JPA</option>
        </select><br/>
        TextArea <br/>
        <textarea name="txtArea" rows="5" cols="20">
            this is a form prameter demo
        </textarea><br/>
        <input type="submit" value="Submit" />
        <input type="submit" name="action" value="Register">
        <input type="reset" name="reset" value="Reset">
        <input type="button" value="javaScript" onclick="alert('Hello JavaScript')" />
    </form>
</body>

</html>
